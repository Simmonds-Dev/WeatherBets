<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://unpkg.com/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<link rel="stylesheet" href="styles.css">

<body>

<header>
    <img src="./assets/WeatherBetsHero.png" alt="WeatherBets Hero" class="hero-image">
    <h1>WeatherBets ğŸŒ</h1>
</header>

<section class="rules">
    <h2>How to Play</h2>
    <ol>
        <li>Enter player names and wager.</li>
        <li>Toss the coin to decide who picks the city.</li>
        <li>Spin the globe to select a city.</li>
        <li>Player 1 guesses the temperature.</li>
        <li>Player 2 guesses higher or lower.</li>
        <li>Closest wins and gets the emoji!</li>
    </ol>
</section>

<section class="setup">
    <input type="text" id="player1" placeholder="Player 1 Name">
    <input type="text" id="player2" placeholder="Player 2 Name">
    <input type="number" id="wager" placeholder="Wager Amount">
    <button id="startGame">Start Game</button>
</section>

<section class="game" style="display:none;">

    <div class="players-container">
        <div class="player-column">
            <h2 id="player1Name"></h2>
        </div>
        <div class="player-column">
            <h2 id="player2Name"></h2>
        </div>
    </div>

    <!-- Coin Toss -->
    <div class="coin-container">
        <div id="coinChoice">
            <p id="callerPrompt"></p>
            <button class="emojiChoice" data-choice="Heads">ğŸ”¥</button>
            <button class="emojiChoice" data-choice="Tails">â„ï¸</button>
        </div>
        <div id="coin">
            <div class="coin-face coin-heads">ğŸ”¥</div>
            <div class="coin-face coin-tails">â„ï¸</div>
        </div>
    </div>

    <!-- Globe -->
    <div id="globeContainer" style="display:none;">
        <div id="globe"></div>
        <button id="spinCity">Spin the Globe</button>
        <p id="cityDisplay"></p>
    </div>

    <!-- Temperature Guess -->
    <div id="tempSection" style="display:none;">
        <div id="player1GuessSection">
            <p id="tempPrompt"></p>
            <input type="number" id="tempGuess" placeholder="Enter Temperature Guess In Farenheit">
            <button id="submitGuess">Submit</button>
        </div>

        <div id="player2GuessSection" style="display:none;">
            <p id="higherLowerPrompt"></p>
            <button id="higherBtn">Higher ğŸ”¼</button>
            <button id="lowerBtn">Lower ğŸ”½</button>
        </div>

        <p id="finalResult"></p>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
