<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://unpkg.com/cesium/Build/Cesium/Cesium.js"></script>

    <title>WeatherBets</title>
</head>

<body>

    <hero>
        <img src="./assets/WeatherBetsHero.png" alt="WeatherBets Hero Image" class="hero-image">
    </hero>
    <h1>WeatherBets ğŸŒ</h1>

    <section class="rules">
        <h2>How to Play</h2>
        <ol>
            <li>Enter player names.</li>
            <li>Agree on wager amount.</li>
            <li>Toss coin to decide who picks the city.</li>
            <li>Spin globe to select a city.</li>
            <li>Player 1 guesses temperature.</li>
            <li>Player 2 guesses higher or lower.</li>
            <li>Closest wins.</li>
        </ol>
    </section>

    <section class="setup step active">

        <input type="text" id="player1" placeholder="Player 1 name">
        <input type="text" id="player2" placeholder="Player 2 name">

        <input type="number" id="wager" placeholder="Wager amount">

        <button id="startGame">Start Game</button>

    </section>

    <section class="game">

        <!-- Player Names Side by Side -->
        <div class="players-container">
            <div class="player-column" id="player1Column">
                <h2 id="player1Name"></h2>
                <div class="player-answers" id="player1Answers"></div>
            </div>
            <div class="player-column" id="player2Column">
                <h2 id="player2Name"></h2>
                <div class="player-answers" id="player2Answers"></div>
            </div>
        </div>

        <!-- Coin Toss -->
        <!-- <button id="coinBtn"></button> -->
        <h2 id="coinResult"></h2>
        <div class="coin-container">
            <div id="coinChoice" class="step">
                <p id="callerPrompt"></p>
                <button class="emojiChoice" data-choice="Heads">ğŸ”¥</button>
                <button class="emojiChoice" data-choice="Tails">â„ï¸</button>
            </div>
            <div id="coin" class="coin-front"></div>
        </div>

        <!-- Globe -->
        <div id="globeContainer">
            <div id="globe"></div>
            <button id="spinCity">Spin the Globe for a random City</button>
            <p id="cityDisplay"></p>
        </div>


        <div id="tempSection" class="step">
            <!-- Player 1 Guess -->
            <div id="player1GuessSection">
                <p id="tempPrompt"></p>
                <input type="number" id="tempGuess" placeholder="Enter temperature guess">
                <button id="submitGuess">Submit Guess</button>
            </div>

            <!-- Player 2 Guess -->
            <div id="player2GuessSection" class="hidden-section">
                <p id="higherLowerPrompt"></p>
                <button id="higherBtn">Higher ğŸ”¼</button>
                <button id="lowerBtn">Lower ğŸ”½</button>
            </div>

            <p id="finalResult"></p>
        </div>


    </section>


    <script src="script.js"></script>

</body>


</html>
